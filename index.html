<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonenumberparser-js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
        <h1>Hi! Welcome to Phone Number Parser!</h1>
        <p>This website is deployed on Heroku!</p>
        <p>Please see the list of defaul commands:</p>

        <h3>GET</h3>
        <p>localhost:3000/api/phonenumbers/parse/text/{TEXT_TO_PARSE}</p>
        <h3>POST</h3>
        <p>localhost:3000/api/phonenumbers/parse/file</p>

        <p>More information on <a href="https://github.com/apetov/phonenumberparser-js">GitHub</a></p>
        </div>
    </div>
</body>
</html>
